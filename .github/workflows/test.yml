name: test

on:
  push:
  pull_request:
  schedule:
    - cron: "51 3 * * 6" # Runs at 03:51, only on Saturday
jobs:
  build:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu", "macos", "windows"]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest
          shards: true
      - name: Install dependencies
        run: shards install --without-development --release
      - name: Build executable
        run: shards build --release 
      - name: Run executable (help)
        run: bin/verisum --help && bin/verisum --version
      - name: Run tests
        run: crystal spec
      - uses: actions/upload-artifact@v4
        with:
          name: verisum-cli-${{ matrix.os }}
          path: bin/${{ matrix.os == 'windows' && 'verisum.exe' || 'verisum' }}